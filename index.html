<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">

<body >
    <div class="QC" id="QuoteC">
        <!-- Quote -->
        <div class="QT">
            <i class="fas fa-quote-left"></i>
            <span id="Quote"> One life Live It</span>
        </div>
        <!-- Author -->
        <div class="QA">
            <span id="A">
                Saniddhya
            </span>
        </div>

        <!-- Buttons -->

        <div class="Twitter-Button">
            <button class="TB" id="twitter" tittle="Tweet here">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="Next Quote">
                Next Quote
            </button>
        </div>
      </div>
    <!-- Script -->
    <script src="script.js"></script>
